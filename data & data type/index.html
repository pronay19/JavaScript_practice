<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script Practice</title>
	<link rel="stylesheet" type="text/css" href="main.css"> 

</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script type="text/javascript"> document.write("My First JavaScript");</script></h2>
		</div>

		<div class="maincontent">
			<div id="show"></div>
			<script type="text/javascript">

			//Data & Data Types

			var x = "Pronay";
		    document.write(typeof(x));
            
            document.write("<br/>"); 

            var x = 12345;
		    document.write(typeof(x));
            
            document.write("<br/>"); 

		    var x = true;
		    document.write(typeof(x));  //it's returns boolean.
             
            document.write("<br/>"); 

		    var x = [1, 2, 3];
		    document.write(typeof(x));  //it's not returns array because in javascript array is an object.
            
            document.write("<br/>"); 

		    var x = null;
		    document.write(typeof(x)); //in javascript null is an object.

            document.write("<br/>"); 

		    var x;
		    document.write(typeof(x)); // it's returns undifined.

		

	        </script>
		</div>

		<div class="footer">
			<h4><script type="text/javascript"> document.write("@pronay2020");</script></h4>
		</div>
	</section>

</body>
</html>
